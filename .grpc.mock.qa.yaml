---
fileVersion: v1
serverName: Chat
protoFile: "/GrpcWpfSample.Common/chat.proto"
calls:
- method: Subscribe
  response:
    streamFromJsonFile: "/res.json"
    status: OK
- method: Write
  request:
    body:
      matchesJsonFile: "/req.json"
  response:
    status: OK
- method: Write
  request:
    body:     
      matchesJPath: "$[?(@.content=='hi! req')]"
  response:
    status: OK
